<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VertexTrade Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Auth -->
  <div id="auth">
    <h1>Login</h1>
    <input id="login-user" placeholder="Username">
    <button id="btn-login">Login</button>
  </div>

  <!-- App -->
  <div id="app" class="hidden">
    <header>
      <h1>VertexTrade</h1>
      <div class="nav">
        <button id="btn-buy">Buy</button>
        <button id="btn-sell">Sell</button>
        <button id="btn-orders">Orders</button>
        <button id="btn-settings">‚öôÔ∏è Settings</button>
        <button id="btn-theme">üåì Theme</button>
        <button id="btn-logout">Logout</button>
      </div>
    </header>

    <main>
      <section>
        <h2>Market</h2>
        <div id="market-list"></div>
      </section>

      <section>
        <h2>Portfolio</h2>
        <p><strong>Cash:</strong> <span id="cash"></span></p>
        <p><strong>Total Value:</strong> <span id="total-value"></span></p>
        <div id="positions-list"></div>
      </section>

      <section>
        <h2>Orders</h2>
        <div id="orders-list"></div>
      </section>
    </main>
  </div>

  <!-- Buy Modal -->
  <div id="modal-buy" class="modal hidden">
    <div class="modal-content">
      <h2>Buy Asset</h2>
      <select id="buy-symbol"></select>
      <input id="buy-amount" type="number" placeholder="Amount USD">
      <button id="confirm-buy">Confirm</button>
      <button class="ghost">Close</button>
    </div>
  </div>

  <!-- Sell Modal -->
  <div id="modal-sell" class="modal hidden">
    <div class="modal-content">
      <h2>Sell Asset</h2>
      <select id="sell-position"></select>
      <input id="sell-amount" type="number" placeholder="Amount USD">
      <button id="confirm-sell">Confirm</button>
      <button class="ghost">Close</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="modal-settings" class="modal hidden">
    <div class="modal-content">
      <h2>Settings</h2>
      <label>Name: <input id="profile-name" placeholder="Name"></label>
      <label>Theme:
        <select id="profile-theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
      <button id="save-settings">Save</button>
      <!-- üëá Important: this has class ghost -->
      <button class="ghost">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
